<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Journal Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f1f5f9; }
        .card { background: #1e293b; border: 1px solid #334155; border-radius: 12px; }
        input, select { background: #0f172a; border: 1px solid #334155; color: white; padding: 8px; border-radius: 6px; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold flex items-center gap-2">
                <i data-lucide="trending-up" class="text-blue-400"></i> Trading Journal
            </h1>
            <button onclick="toggleModal()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-semibold transition">
                + Log Trade
            </button>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8" id="stats-grid">
            <!-- Stats will be injected here by JS -->
        </div>

        <!-- Trade Table -->
        <div class="card overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="border-b border-slate-700 text-slate-400 text-sm">
                        <th class="p-4">Symbol</th>
                        <th class="p-4">Date</th>
                        <th class="p-4">Entry</th>
                        <th class="p-4">Exit</th>
                        <th class="p-4">P/L %</th>
                        <th class="p-4">P/L $</th>
                        <th class="p-4">Status</th>
                    </tr>
                </thead>
                <tbody id="trade-list">
                    <!-- Trades injected here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Trade Modal -->
    <div id="modal" class="fixed inset-0 bg-black/80 hidden items-center justify-center p-4">
        <div class="card p-6 w-full max-w-md">
            <h2 class="text-xl font-bold mb-4">Add New Trade</h2>
            <div class="grid gap-4">
                <input type="text" id="symbol" placeholder="Symbol (e.g. AMD)">
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="entryPrice" placeholder="Entry Price">
                    <input type="number" id="qty" placeholder="Quantity">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="stopLoss" placeholder="Stop Loss">
                    <input type="number" id="exitPrice" placeholder="Exit Price (Optional)">
                </div>
                <select id="status">
                    <option value="Open">Open</option>
                    <option value="Closed">Closed</option>
                </select>
                <div class="flex gap-2">
                    <button onclick="saveTrade()" class="flex-1 bg-green-600 p-2 rounded-lg font-bold">Save Trade</button>
                    <button onclick="toggleModal()" class="flex-1 bg-slate-700 p-2 rounded-lg font-bold">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load data from LocalStorage (Private to your browser)
        let trades = JSON.parse(localStorage.getItem('trades')) || [];

        function toggleModal() {
            const modal = document.getElementById('modal');
            modal.classList.toggle('hidden');
            modal.classList.toggle('flex');
        }

        function saveTrade() {
            const trade = {
                id: Date.now(),
                symbol: document.getElementById('symbol').value.toUpperCase(),
                entryPrice: parseFloat(document.getElementById('entryPrice').value),
                qty: parseFloat(document.getElementById('qty').value),
                stopLoss: parseFloat(document.getElementById('stopLoss').value),
                exitPrice: parseFloat(document.getElementById('exitPrice').value) || null,
                status: document.getElementById('status').value,
                date: new Date().toLocaleDateString()
            };

            trades.unshift(trade);
            localStorage.setItem('trades', JSON.stringify(trades));
            render();
            toggleModal();
        }

        function calculateStats() {
            const closedTrades = trades.filter(t => t.status === 'Closed');
            const totalPL = closedTrades.reduce((sum, t) => sum + ((t.exitPrice - t.entryPrice) * t.qty), 0);
            const wins = closedTrades.filter(t => t.exitPrice > t.entryPrice).length;
            const winRate = closedTrades.length > 0 ? (wins / closedTrades.length * 100).toFixed(1) : 0;
            
            return [
                { label: 'Total P/L', value: `$${totalPL.toFixed(2)}`, color: totalPL >= 0 ? 'text-green-400' : 'text-red-400' },
                { label: 'Win Rate', value: `${winRate}%`, color: 'text-blue-400' },
                { label: 'Trades', value: trades.length, color: 'text-slate-400' },
                { label: 'Open Heat', value: trades.filter(t => t.status === 'Open').length, color: 'text-orange-400' }
            ];
        }

        function render() {
            // Render Stats
            const statsGrid = document.getElementById('stats-grid');
            statsGrid.innerHTML = calculateStats().map(s => `
                <div class="card p-4">
                    <div class="text-xs text-slate-400 uppercase font-bold">${s.label}</div>
                    <div class="text-2xl font-bold ${s.color}">${s.value}</div>
                </div>
            `).join('');

            // Render Table
            const list = document.getElementById('trade-list');
            list.innerHTML = trades.map(t => {
                const pl = t.exitPrice ? (t.exitPrice - t.entryPrice) * t.qty : 0;
                const plPct = t.exitPrice ? ((t.exitPrice - t.entryPrice) / t.entryPrice * 100).toFixed(2) : '0.00';
                return `
                <tr class="border-b border-slate-800 hover:bg-slate-800/50 transition">
                    <td class="p-4 font-bold">${t.symbol}</td>
                    <td class="p-4 text-sm text-slate-400">${t.date}</td>
                    <td class="p-4">$${t.entryPrice}</td>
                    <td class="p-4">${t.exitPrice ? '$'+t.exitPrice : '-'}</td>
                    <td class="p-4 ${pl >= 0 ? 'text-green-400' : 'text-red-400'}">${plPct}%</td>
                    <td class="p-4 ${pl >= 0 ? 'text-green-400' : 'text-red-400'} font-semibold">$${pl.toFixed(2)}</td>
                    <td class="p-4"><span class="px-2 py-1 rounded text-xs font-bold ${t.status === 'Open' ? 'bg-orange-500/20 text-orange-500' : 'bg-blue-500/20 text-blue-500'}">${t.status}</span></td>
                </tr>
                `;
            }).join('');
        }

        // Initialize Lucide icons and initial render
        render();
        lucide.createIcons();
    </script>
</body>
</html>
